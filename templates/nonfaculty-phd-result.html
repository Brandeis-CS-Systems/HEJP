<body>

	<div id="canvas-holder" style="width:40%">
		<canvas id="chart-area"></canvas>
	</div>

	<script>
		var randomScalingFactor = function() {
			return Math.round(Math.random() * 100);
		};
		var config = {
			type: 'pie',
			data: {
				datasets: [{
					data: {{phdshare[1]}},
					backgroundColor: [
						'rgb(168, 56, 50)',
            'rgb(168, 50, 50)',
            'rgb(168, 50, 85)',
            'rgb(168, 50, 166)',
            'rgb(115, 50, 168)',
            'rgb(50, 83, 200)',
            'rgb(50, 83, 80)',
            'rgb(50, 83, 60)',
            'rgb(50, 168, 66)',
            'rgb(87, 168, 50)',
            'rgb(87, 168, 60)',
            'rgb(162, 168, 50)',
            'rgb(168, 154, 50)',
            'rgb(200, 56, 50)',
            'rgb(255, 56, 50)',
            'rgb(168, 30, 50)',
            'rgb(168, 100, 50)',
            'rgb(168, 60, 50)',
            'rgb(168, 120, 50)',
            'rgb(168, 56, 30)',
            'rgb(168, 56, 60)',
            'rgb(168, 56, 120)',
					],
					label: 'Dataset 1'
				}],
				labels: {{phdshare[0]|safe}}
			},
			options: {
				responsive: true,
        plugins: {
          labels:[
            {
              render: 'label',
              position: 'outside'
            },
            {
              render: 'percentage'
            }
          ]
        }
			}
		};
    window.onload = function() {
			var ctx = document.getElementById('chart-area').getContext('2d');
			window.myPie = new Chart(ctx, config);
		};
	</script>
