<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  form{
    margin-left: 20px;
    margin-top: 20px;
  }
  </style>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.5.0"></script>
</head>


<div class="jumbotron">
  <h1 class="display-4">Career Counselor Skill Clusters</h1>
</div>

<div id="container" style="width: 75%;">
  <canvas id="canvas"></canvas>
</div>

<script>
  // var growth_percent = {{final[2]}}

  var horizontalBarChartData = {
    labels: {{final[0]|safe}},
    datasets: [
    {
      label: {{requestedYears[0]}},
      backgroundColor: 'rgb(255, 255, 132)',
      borderColor: 'rgb(255, 255, 132)',
      borderWidth: 1,
      data: {{final[1]}}
    },
    {
      label: {{requestedYears[1]}},
      backgroundColor: 'rgb(255, 100, 132)',
      borderColor: 'rgb(255, 100, 132)',
      data: {{final[2]}}
    }]
  };
  window.onload = function() {
    var ctx = document.getElementById('canvas').getContext('2d');
    window.myHorizontalBar = new Chart(ctx, {
      type: 'horizontalBar',
      data: horizontalBarChartData,
      options: {
        elements: {
          rectangle: {
            borderWidth: 2,
          }
        },
        responsive: true,
        legend: {
          position: 'right',
        },
        title: {
          display: true,
          text: 'Fatest Growth in Skill Requests'
        },
        plugins: {
          datalabels: {
          color: 'black',
          anchor: 'end',
          align: 'bottom',
          display: function(context) {
            return context.dataset.data[context.dataIndex];
          },
          formatter: Math.round
        }
       }
      }
    });
  };
</script>


<form method = "post" action = "/career" >
  <div class="form-group">
    <h4>Institution Type</h4>
    {% for item in institutionType %}
          <input type="radio" name="institutionType" value="{{item}}">
          <label>{{item}}</label><br>
    {% endfor%}
  </div>
    <div class="form-group">
      <h4>Years</h4>
      {% for item in year_range %}
            <input type="checkbox" name="years" value="{{item}}">
            <label>{{item}}</label>
      {% endfor%}
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-info">Generate Query</button>
  </div>
</form>
</html>
